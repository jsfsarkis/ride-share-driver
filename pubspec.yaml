name: ride_share_driver
description: A new Flutter application.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1
  firebase_database: ^6.0.0
  google_maps_flutter: ^1.2.0
  provider: ^4.3.3
  connectivity: ^2.0.2
  outline_material_icons: ^0.1.1
  geolocator: ^6.2.1
  page_transition: ^1.1.7+6
  flutter_polyline_points: ^0.2.4
  font_awesome_flutter: ^8.12.0
  animated_text_kit: ^4.0.0
  http:

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Brand-Bold
      fonts:
        - asset: assets/fonts/bolt-semibold.ttf
        - weight: 700
    - family: Brand-Regular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf

